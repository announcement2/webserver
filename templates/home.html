{% extends 'base.html' %}
{% block content %}
<div class="top">
    <h1>Recent Announcements</h1>
    <a class="button" href="/make_announcement">Make Announcement</a>
</div>

<ul class="recent-announcements">
    {% for announcement in announcements %}
    <li>{{ announcement['message'] }} - {{ announcement['from'] }} - {{ naturaltime(current_time-announcement['time_sent']) }}</li>
    {% endfor %}
</ul>


{% endblock %}
